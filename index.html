<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            text-transform: uppercase;
        }
    </style>

    <div>
        <input type="color"><br>
        <button onclick="clickRandom()">Generate Color!</button>
        <h1 style="color: white;"></h1><button id="copyColor">Copy Color</button><br>
        <h9>*This web automatically save your last random history color!</h9>
        <h9>*Web ini secara otomatis menyimpan warna acak terakhir anda!</h9>
    </div>


    <script>

        let display = document.querySelector("div");
        let colorPicker = document.querySelector("input");
        let txt = document.querySelector("h1");
        let copyColor = document.getElementById("copyColor");

        let hex = "ABCDEF01234567";

        display.style.background = localStorage.getItem("colorHex");
        colorPicker.value = localStorage.getItem("colorHex");
        txt.textContent = localStorage.getItem("colorHex");

        function clickRandom() {
            let a = hex.charAt(Math.floor(Math.random() * hex.length));
            let b = hex.charAt(Math.floor(Math.random() * hex.length));
            let c = hex.charAt(Math.floor(Math.random() * hex.length));
            let d = hex.charAt(Math.floor(Math.random() * hex.length));
            let e = hex.charAt(Math.floor(Math.random() * hex.length));
            let f = hex.charAt(Math.floor(Math.random() * hex.length));

            localStorage.setItem("colorHex", "#" + a+b+c+d+e+f);

            colorPicker.value = localStorage.getItem("colorHex");
            display.style.transition = 0.3 + "s";
            display.style.background = "#" + a+b+c+d+e+f;

            txt.textContent = "#" + a+b+c+d+e+f;

        }

        colorPicker.oninput = function() {
            localStorage.setItem("colorHex", colorPicker.value.toUpperCase());
            display.style.background = localStorage.getItem("colorHex");
            txt.textContent = localStorage.getItem("colorHex");
        }

        copyColor.addEventListener("click", ()=> {
            navigator.clipboard.writeText(
                localStorage.getItem("colorHex"));
        } );
        
    </script>

</body>
</html>
